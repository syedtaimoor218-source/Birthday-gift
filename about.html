<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ðŸŽ‰</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: white;
    }

    .container {
        padding: 20px;
        max-width: 90%;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        animation: pop 1s ease-in-out infinite alternate;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }

    button {
        padding: 12px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 30px;
        background: white;
        color: #ff4e50;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff4e50;
        color: white;
    }

    @keyframes pop {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }

    /* Mobile Optimization */
    @media (max-width: 600px) {
        h1 {
            font-size: 2rem;
        }
        p {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>

<canvas id="confetti"></canvas>

<div class="container">
    <h1>ðŸŽ‚ Happy Birthday!</h1>
    <p>Wishing you a day filled with love, joy, and lots of cake! ðŸŽ‰âœ¨</p>
    <button onclick="startConfetti()">Celebrate ðŸŽŠ</button>
</div>

<script>
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confettiPieces = [];

function randomColor() {
    const colors = ["#ff0a54", "#ff477e", "#ff7096", "#ff85a1", "#fbb1bd", "#00f5d4"];
    return colors[Math.floor(Math.random() * colors.length)];
}

function createConfetti() {
    for (let i = 0; i < 150; i++) {
        confettiPieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 50,
            color: randomColor(),
            tilt: Math.floor(Math.random() * 10) - 10
        });
    }
}

function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confettiPieces.forEach((p, i) => {
        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
        ctx.stroke();
    });

    updateConfetti();
}

function updateConfetti() {
    confettiPieces.forEach((p, i) => {
        p.y += Math.cos(p.d) + 3;
        p.x += Math.sin(p.d);

        if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
        }
    });
}

function startConfetti() {
    confettiPieces = [];
    createConfetti();
    setInterval(drawConfetti, 20);
}

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
